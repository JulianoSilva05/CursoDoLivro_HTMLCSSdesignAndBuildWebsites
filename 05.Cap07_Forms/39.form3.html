<html>
<head>
    <title>Form com senha</title>
</head>
<body>
    <form action="https://google.com" method="get"><!--Se não colocar o method, por padrão o html coloca GET-->
        <p>
            Nome de usuário:
            <input type="text" name="username" size="15" maxlenght="30" /><!--Atributos do tipo size e maxlenght não são mais usados no HTML5-->
        </p>
        <p>
            Senha:
            <input type="password" name="senha" size="15" maxlenght="30" /><!--Atributos do tipo size e maxlenght não são mais usados no HTML5-->
        </p>
    </form>
</body>
</html>
