<html>
<head>
    <title>Form - Radio Button</title>
</head>
<body>
    <form action="https://google.com"><!--Se não colocar o method, por padrão o html coloca GET-->
        <p>
           Escolha um gênero musical
            <input type="radio" name="genero" value="rock" checked="checked"/>Rock
            <input type="radio" name="genero" value="pop" />Pop
            <input type="radio" name="genero" value="jazz" />Jazz
        </p>
    </form>
</body>
</html>
