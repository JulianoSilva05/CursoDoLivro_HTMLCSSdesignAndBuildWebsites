<html>
<head>
    <title>HTML5 - Search Input</title>
</head>
<body>
    <form method="post">
        <p>Search</p>
        <input type="search" name="search" />
        <input type="submit" value="Search" />
    </form>
    <form method="post">
        <p>Search com "placeholder"</p>
        <input type="search" name="search" placeholder="Insira sua palavra chave"/>
        <input type="submit" value="Search" />
    </form>
</body>
</html>
