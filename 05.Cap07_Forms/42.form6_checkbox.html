<html>
<head>
    <title>Form - Checkbox</title>
</head>
<body>
    <form action="https://google.com"><!--Se não colocar o method, por padrão o html coloca GET-->
        <p>
           Selecione os seu(s) serviço(s) de música favorito(s)<br />
            <input type="checkbox" name="service" value="itunes"/>iTunes
            <input type="checkbox" name="service" value="lastfm" />Last.fm
            <input type="checkbox" name="service" value="spotify" />Spotify
        </p>
    </form>
</body>
</html>
