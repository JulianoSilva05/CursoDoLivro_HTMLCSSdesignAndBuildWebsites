<html>
<head>
    <title>HTML5 - email e URL</title>
</head>
<body>
    <form method="post">
        <p>Please enter your email address</p>
        <input type="email" name="email" /><br />
        <input type="submit" value="Enviar" />
    </form>
    <form method="post">
        <p>Please enter your website address</p>
        <input type="url" name="website" /><br />
        <input type="submit" value="Enviar" />
    </form>
</body>
</html>
