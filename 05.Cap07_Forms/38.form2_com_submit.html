<html>
<head>
    <title>Form com submit</title>
</head>
<body>
    <form action="https://google.com" method="get"><!--Se não colocar o method, por padrão o html coloca GET-->
        <p>
            Nome de usuário:
            <input type="text" name="username" size="15" maxlenght="30" /><!--Atributos do tipo size e maxlenght não são mais usados no HTML5-->
        </p>
        <p>
            Endereço:
            <input type="text" name="endereco" size="15" maxlenght="30" />
        </p>
        <p>
            Cidade:
            <input type="text" name="cidade" size="15" maxlenght="30" />
        </p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
