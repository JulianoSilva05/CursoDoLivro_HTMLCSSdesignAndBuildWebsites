<html>
<head>
    <title>Spanning Rowns</title>
</head>
<body>
    <!--Essa forma abaixo representa o HTML4, estou demosntrando somente para saber como fazer caso depare com algum site antigo que ultilize essa semantica-->
    <table width="600" cellpadding="50" cellspacing="50">
        <tr><!--TR = linha  / th= celula da linha-->
            <th></th>
            <th>ABC</th>
            <th>BBC</th>
            <th>CNN</th>
        </tr>
        <tr>
            <th>6pm - 7pm</th>
            <td rowspan="2">Movies</td>
            <td>Comedy</td>
            <td>News</td>
        </tr>
        <tr>
            <th>7pm - 8pm</th>
            <td>Sport</td>
            <td>Current Affairs</td>
        </tr>
    </table>
</body>
</html>
