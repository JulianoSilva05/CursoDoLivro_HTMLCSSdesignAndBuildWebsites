<html>
<head>
    <title>Old Border bgcolor</title>
</head>
<body>
    <!--Essa forma abaixo representa o HTML4, estou demosntrando somente para saber como fazer caso depare com algum site antigo que ultilize essa semantica-->
    <table border="2" bgcolor="#d9d2e9">
        <tr><!--TR = linha  / th= celula da linha-->
            <th></th>
            <th>ABC</th>
            <th>BBC</th>
            <th bgcolor="#fff2cc">CNN</th>
        </tr>
        <tr>
            <th>6pm - 7pm</th>
            <td rowspan="2">Movies</td>
            <td bgcolor="#f44336">Comedy</td>
            <td>News</td>
        </tr>
        <tr>
            <th>7pm - 8pm</th>
            <td>Sport</td>
            <td>Current Affairs</td>
        </tr>
    </table>
</body>
</html>
